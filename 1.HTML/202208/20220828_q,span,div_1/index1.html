<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DIV</title>
    </head>
    <body>
        <p>영화 소개</p>
        <p>영화를 소개하는 페이지이빈다!</p>
        <p>TV 프로그램 소개</p>
        <p>TV 프로그램을 소개하는 페이지임</p>

        <div class = "movie">
            <p> 영화 소개</p>
            <p> 영화를 소개하는 페이지임</p>
        </div>
        <div class = "tv">
            <p>TV 프로그램 소개함</p>
            <p>TV 프로그램을 소개하는 페이지임</p>
        </div>

        이번에는 span 태그임<br>
        <p> 영화 소개</p>
        <p>이번 영화의 <span>하이라이트</span> 장면은 바로 여기임.</p>
    </body>
</html>
